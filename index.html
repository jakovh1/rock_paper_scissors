<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="main-title">Rock Paper Scissors</h1>

    <div class="result">
        <div class="points-container">
            <img src="./user.svg" alt="user-image">
            <h3 class="players-points"></h3>
        </div>
        <div class="points-container">
            <img src="./robot.svg" alt="robot-image">
            <h3 class="computers-points"></h3>
        </div>
    </div>

    <div class="round-message"></div>

    <div class="message"></div>

    <div class="new-game-container">
    </div>

    <div class="choices">

        <div class="players-choices">
            <button id="rock" class="choice"><img src="./rock.png"></button>
            <button id="paper" class="choice"><img src="./paper.png"></button>
            <button id="scissors" class="choice"><img src="./scissors.png"></button>
        </div>

        <div class="selected-choice">

        </div>

        <div class="computers-choice">

        </div>

        <div class="computers-choices">
            <img src="./rock.png">
            <img src="./paper.png">
            <img src="./scissors.png">
        </div>

    </div>

    

    <script src="./script.js"></script>
</body>
</html>
